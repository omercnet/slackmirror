name: Merge me!

on:
  check_suite:
    types:
      - completed

jobs:
  merge-me:
    runs-on: ubuntu-latest
    name: Merge me!
    steps:
      - name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
          PRESET: DEPENDABOT_MINOR
